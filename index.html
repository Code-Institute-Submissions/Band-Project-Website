<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                <p class="links">sign up</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                <p class="links">videos</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                <p class="links">gallery</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                <p class="links">audio</p>
            </div>
        </div>
    </header>

    <section>
        <p class="ten7">Ten 7</p>
        <hr class="hr1">
        <div class="subheading">book us for your wedding and christmas parties!</div>
        <hr class="hr2">
    </section>
        <br>
        <br>
    <article class="center-form">
        <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="full-name" placeholder="Name" required/>
                    <br>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <br>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone" required/>
                    <br>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Country" required/>
                    <br>
                    <input type="text" name="postcode/zip" class="form-control" id="postcode/zip" placeholder="Post code/Zip code" required/>
                    <br>
                    <input type="text" name="dateofevent" class="form-control" id="dateofevent" placeholder="Date of event" required/>
                    <br>
                    <button type="button" id="submit-button" class="btn btn-primary">Submit form details</button>
                </form>
        </div>
    </article>
        <br>
        <br>
        <br>
        <br>
    <footer class="container">
        <div class="row">
            <div class="social-links col-xs-4 col-sm-4 col-md-4 col-lg-4">

            </div>
            
            <div class=" social-links col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></div>
            </div>
            
            <div class="social-links col-xs-4 col-sm-4 col-md-4 col-lg-4">

            </div>
            
        </div>
    </footer>
